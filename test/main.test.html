<!DOCTYPE html>
<html>
<head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../mytest/node_modules/mocha/mocha.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div id="mocha"></div>

    <!--appbar start-->
    <div class="app-bar">
        <div class="top-navigation">
            <div class="header-wrapper">
                <div class="app-download">
                    <span><a href="#" class="hover-link">배민찬 앱 다운로드</a></span>
                </div>
                <div class="system-navigation">
                    <ul>
                        <li><a href="#" class="hover-link">로그인</a></li>
                        <li><a href="#" class="hover-link">회원가입</a></li>
                        <li><a href="#" class="hover-link">마이페이지</a></li>
                        <li><a href="#" class="hover-link">고객센터</a></li>
                        <li><a href="#" class="hover-link">새벽배송 지역검색</a></li>
                        <li><a href="#" class="hover-link">이벤트 게시판</a></li>
                        <li><a href="#"><strong>장바구니</strong></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header header-wrapper">
            <div class="logo">
                <img src="https://cdn.bmf.kr/web/common/bmc-logo.png">
            </div>
            <div class="search-bar">
                <input id="search-field" type="text" name="search-field" autocomplete="off">
                <button class="search-button"></button>
                <div class="auto-complete-window">
                    <ul class="auto-complete-list"></ul>
                    <ul class="recent-keyword-list"></ul>
                </div>
            </div>
            <div class="quick-link">
                <ul>
                    <li><img src="../res/quick_best.png"></li>
                    <li><img src="../res/quick_sale.jpg"></li>
                </ul>
            </div>
        </div>
        <div class="menu-bar">
            <ul class="header-wrapper">
                <li><a href="#" class="hover-link">밑반찬</a></li>
                <li><a href="#" class="hover-link">국·찌개</a></li>
                <li><a href="#" class="hover-link">메인반찬</a></li>
                <li><a href="#" class="hover-link">아이반찬</a></li>
                <li><a href="#" class="hover-link">정기식단</a></li>
                <li><a href="#" class="hover-link">신선·가공</a></li>
                <li><a href="#" class="hover-link">간식</a></li>
                <li class="brand"><a href="#" class="hover-link">브랜드관</a></li>
            </ul>
        </div>
    </div>
    <!--appbar end-->
    <!--main start-->
    <div class="main-contents">
        <div class="side-dish header-wrapper">
            <div class="side-dish-title">
                <img src="https://cdn.bmf.kr/_data/files/category/category_17030000/d4b9fdb70ad303d186b8db2a82255402.png">
            </div>
            <div class="sliding-window">
                <ul class="sliding-menu-list">
                    <li><img src="../res/dish1.jpg"></li>
                    <li><img src="../res/dish2.jpg"></li>
                    <li><img src="../res/dish3.jpg"></li>
                    <li><img src="../res/dish4.jpg"></li>
                    <li><img src="../res/dish5.jpg"></li>
                    <li><img src="../res/dish6.jpg"></li>
                </ul>
            </div>
            <button class="sliding-left-arrow"></button>
            <button class="sliding-right-arrow"></button>
        </div>
    </div>

    <script src="../mytest/node_modules/mocha/mocha.js"></script>
    <script src="../mytest/node_modules/chai/chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="./bundle.test.js"></script>
    <script>
        mocha.run();
    </script>
</body>
</html>
