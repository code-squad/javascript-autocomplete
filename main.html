<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>배민찬</title>
</head>
<body>
    <!--appbar start-->
    <div class="app-bar">
        <div class="top-navigation">
            <div class="header-wrapper">

                <div class="system-navigation">
                    <ul>
                        <li><a href="#" class="hover-link">로그인</a></li>

            <div class="quick-link">

                    <li><img src="./res/quick_best.png"></li>

        <div class="menu-bar">

                <li><a href="#" class="hover-link">아이반찬</a></li>

            <div class="sliding-window">

                    <li><img src="res/dish1.jpg"></li>
                    <li><img src="res/dish2.jpg"></li>
                    <li><img src="res/dish3.jpg"></li>
                    <li><img src="res/dish4.jpg"></li>
                    <li><img src="res/dish5.jpg"></li>
                    <li><img src="res/dish6.jpg"></li>
